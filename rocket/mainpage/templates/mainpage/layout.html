{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'mainpage/css/mainpage.css' %}">
    <link rel="shortkut icon" type="image/png" href="{% static 'mainpage/img/free-icon-folders-3848620.png' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<aside>
    <img src="{% static 'mainpage/img/free-icon-folders-3848620.png' %}" alt="Лого">
    <span class="logo">SapronovCompany</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li class="left" id="img_1"><img src="static/mainpage/img/school_icon_230390.ico">Главная</li>
        </a>
        <a href="{% url 'about' %}">
            <li class="left" id="img_2"><img src="static/mainpage/img/school_icon_230390.ico">Про нас</li>
        </a>
        <a href="{% url 'contact' %}">
            <li class="left" id="img_3"><img src="static/mainpage/img/school_icon_230390.ico">Контакты</li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
